<!-- REGISTRATION PAGE -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="./resources/stylesheets/style.css">
</head>
<body>
    <div class="container">
        <nav>
            <div id="side_nav_name">
                <h1>Zuitt Movie Library</h1>
            </div>
            <div id="nav_options">
                <a href="movies.html">Movies</a>
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
            </div>
        </nav>

        <div class="container">
        	<form id="registerForm">
	            <label for="email">Email:</label>
	            <input type="email" id="email" name="email">
	            <p class="error" id="emailError">Enter a valid email address.</p>

	            <label for="password">Password:</label>
	            <input type="password" id="password" name="password">
	            <p class="error" id="passwordError">Password must be at least 8 characters.</p>

	            <label for="confirmPassword">Confirm Password:</label>
	            <input type="password" id="confirmPassword" name="confirmPassword">
	            <p class="error" id="confirmPasswordError">Passwords must match.</p>

	            <button type="submit">Submit</button>
	            <button type="reset">Reset</button>
	        </form>
        </div>
    </div>

    <script src="./scripts/register.js"></script>
</body>
</html>
