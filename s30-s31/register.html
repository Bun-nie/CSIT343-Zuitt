<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zuitt Movies - Registration Page</title>
    <link rel="stylesheet" href="resources/stylesheets/style.css">
</head>
<body>
    <div id="headerContainer">
        <header>
            <div id="title">Zuitt Movie Library</div>
            <div id="navigation">
                <button onclick="location.href='movies.html'">Movies</button>
                <button onclick="location.href='login.html'">Login</button>
                <button onclick="location.href='register.html'">Register</button>
            </div>
        </header>
    </div>

    <div class="form-container">
        <h2 class="formTitle">Registration Page</h2>
        <form id="registerForm">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <div class="error" id="emailError">Enter a valid email address.</div>

            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <div class="error" id="passwordError">Password must be at least 8 characters.</div>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" required>
            <div class="error" id="confirmPasswordError">Passwords must match.</div>

            <div class="form-buttons">
                <button type="submit">Register</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>

    <script src="scripts/index.js"></script>
</body>
</html>
