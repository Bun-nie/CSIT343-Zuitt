<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Zuitt Movies - Login Page</title>
	<link rel="stylesheet" href="resources/stylesheets/style.css">
</head>
<body>
	<div id="headerContainer">
		<header>
			<div id="title">Zuitt Movie Library</div>
			<div id="navigation">
				<button onclick="location.href='movies.html'">Movies</button>
				<button onclick="location.href='login.html'">Login</button>
				<button onclick="location.href='register.html'">Register</button>
			</div>
		</header>
	</div>

	<div class="form-container">
		<h2 class="formTitle">Login Page</h2>
		<form id="loginForm">
			<label for="loginEmail">Email:</label>
			<input type="email" id="loginEmail" required>
			<div class="error" id="loginEmailError">Enter a valid email address.</div>

			<label for="loginPassword">Password:</label>
			<input type="password" id="loginPassword" required>
			<div class="error" id="loginPasswordError">Password must be at least 8 characters.</div>

			<div class="form-buttons">
				<button type="submit">Login</button>
				<button type="reset">Reset</button>
			</div>
		</form>
	</div>

	<script src="scripts/index.js"></script>
</body>
</html>
