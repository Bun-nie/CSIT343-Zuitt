<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>JS Calculator</h2>

    <div class="calculator-row">
      <div class="inputs">
        <input type="number" id="num1" placeholder="First Number" oninput="checkInputs()">
        <input type="number" id="num2" placeholder="Second Number" oninput="checkInputs()">
      </div>
      <div class="operations">
        <button onclick="calculate('+')" disabled>+</button>
        <button onclick="calculate('-')" disabled>−</button>
        <button onclick="calculate('*')" disabled>×</button>
        <button onclick="calculate('/')" disabled>÷</button>
      </div>
    </div>

    <div class="memory-buttons">
      <button onclick="storeMemory()">M+</button>
      <button onclick="recallMemory()">MR</button>
      <button onclick="clearMemory()">MC</button>
    </div>

    <h3 id="result">Result: </h3>

    <hr>

    <h4>History</h4>
    <ul id="historyList"></ul>
    <button onclick="clearHistory()" id="clearBtn" disabled>Clear History</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
